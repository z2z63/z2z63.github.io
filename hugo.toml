baseURL = 'http://example.org/'
defaultContentLanguage = "en"
languageCode = 'zh-CN'
title = "z2z63/Virtualfuture's Blog"

theme = "DoIt"
summaryLength = 70
hasCJKLanguage = true

enableGitInfo = true
[params]
  # DoIt theme version
  version = "0.3.X"
  gitRepo = "https://github.com/z2z63/z2z63.github.io"
  defaultTheme = "auto"
[params.math]
  enable = true
[param.page]
  # 是否在文章页面显示原始 Markdown 文档链接
  linkToMarkdown = true
  # 配置编辑文章的链接
  linkToEdit = true
[params.page.share]
  enable = true


[params.page.code]
  # 默认展开显示的代码行数
  maxShownLines = 10
[params.page.comment]
 enable = true
  # Gitalk 评论系统设置
  [params.page.comment.gitalk]
    enable = true
    owner = "z2z63"
    repo = "z2z63.github.io"
    clientId = "7156e4335b80dc5f38c0"
    clientSecret = "f6118f46792df390e800c05b52300a8da0114474"
[params.page.toc]
  # 是否使用目录
  enable = true
  # 是否保持使用文章前面的静态目录
  keepStatic = false
  # 是否使侧边目录自动折叠展开
  auto = true
[params.home.profile]
 avatarURL = "https://avatars.githubusercontent.com/z2z63"
 avatarLinkURL = "https://github.com/z2z63"
 title = "z2z63/Virtualfuture's Blog"
 subTitle = "dedicated in computer science"
 social = true

# 网站分析配置
[params.analytics]
  enable = true
  # Google Analytics
  [params.analytics.google]
    id = "G-48XH0QHHK3"
    # 是否匿名化用户 IP
    anonymizeIP = false

[params.social]
  GitHub = "z2z63"
  Spotify = "31cruj6y7d62opb2cnyxrlbojx7y"
  Steam = "76561199180604882"
  Email = "vituralfuture@gmail.com"
  RSS = true
  
[params.search]
  enable = true
  type = "fuse"

[params.footer]
  enable = true
  hugo = true
  hostedOn = "GitHub Pages"
  copyright = true
  author = true
  since = 2023

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
[outputs]
  home = ["HTML", "RSS", "JSON"]
# 作者配置
[author]
  name = "z2z63"
  email = "virtualfuture@gmail.com"
  link = "https://github.com/z2z63"
  avatar = "https://avatars.githubusercontent.com/z2z63"
# 网站地图配置
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5
  # DoIt 新增 | 0.2.5 TypeIt 配置
[params.typeit]
  # 每一步的打字速度 (单位是毫秒)
  speed = 100
  # 光标的闪烁速度 (单位是毫秒)
  cursorSpeed = 1000
  # 光标的字符 (支持 HTML 格式)
  cursorChar = "|"
  # 打字结束之后光标的持续时间 (单位是毫秒, "-1" 代表无限大)
  duration = -1
